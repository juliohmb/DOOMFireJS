<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoomFire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvasDiv"></div>
    <div class="container">
        <canvas width="40" height="40"></canvas>
    </div>
    <div class="controller">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <div class="controller">
        <button id="continue">Continue</button>
        <button id="pause">Pause</button>
        <button id="frameFoward">Frame foward</button>
    </div>
    <div class="controller">
        <button id="minIntensity">Min intensity</button>
        <input type="range" min="0" max="36">
        <button id="maxIntensity">Max intensity</button>
    </div>
    <button id="toggleWind">Toggle wind</button>
    <textarea placeholder='Copy your color palette here ex.: #ffffff, #000000. Must have 36 colors separated by commas. (empty for default)'></textarea>
    <div class="controll">
        <button id="setPalette">Set Palette</button>
        <button id="examplePalette">Example Palette</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
