<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoomFire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvasDiv">
        
    </div>
    <div class="container">
        <canvas width="40" height="40"></canvas>
    </div>

    <div class="controller">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>
    <div class="controller">
        <button onclick="play()">Continue</button>
        <button onclick="pause()">Pause</button>
        <button onmousewheel="calculateFirePropagation()" onclick="calculateFirePropagation()">Frame foward</button>
    </div>
    <div class="controller">
        <button onclick="setSource(0)">Min intensity</button>
        <input type="range" min="0" max="36">
        <button onclick="setSource(36)">Max intensity</button>
    </div>
    <button onclick="toggleWind()">Toggle wind</button>
    <textarea placeholder='Copy your color palette here ex.: #ffffff, #000000. Must have 36 colors separated by commas.'></textarea>
    <div class="controll">
        <button onclick="setPalette()">Set Palette</button>
        <button onclick="examplePalette()">Example Palette</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
